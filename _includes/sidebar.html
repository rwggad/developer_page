<nav class="nav-bar">
    <span class="sidebar-btn"  id="sidebarCollapse"></span>
    <h2><a href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
</nav>

<nav id="sidebar">
    <div class='sidebar-ctx'>
        <div>
            <p class="lead">{{ site.description.sidebar }}</p>
        </div>
        {% for key in site.category %}
        <div>
            <a class="sidebar-nav-item" href="{{ site.baseurl }}/category/{{ key | downcase }}">{{ key }}</a>
        </div>
        {% endfor %}
    </div>
</nav>

<div class="overlay"></div>
